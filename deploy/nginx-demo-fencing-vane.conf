# Configuration Nginx pour Demo Fencing Vane
# Domaine: escrimetalents.anis-mairi.com
# À placer dans /etc/nginx/sites-available/demo-fencing-vane
# Puis créer un lien symbolique : sudo ln -s /etc/nginx/sites-available/demo-fencing-vane /etc/nginx/sites-enabled/

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name escrimetalents.anis-mairi.com;

    # Redirection HTTP vers HTTPS (décommenter après configuration SSL)
    # return 301 https://$server_name$request_uri;
    
    # Configuration temporaire pour permettre Certbot (avant SSL)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les uploads de vidéos
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Cache pour les assets statiques
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

# Configuration HTTPS (sera complétée automatiquement par Certbot)
# Après avoir exécuté: sudo certbot --nginx -d escrimetalents.anis-mairi.com
# Certbot ajoutera automatiquement cette section avec les certificats SSL

server {
    listen 443 ssl http2;
    server_name escrimetalents.anis-mairi.com;

    # Certificats SSL (Let's Encrypt) - Configurés par Certbot
    # ssl_certificate /etc/letsencrypt/live/escrimetalents.anis-mairi.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/escrimetalents.anis-mairi.com/privkey.pem;
    
    # Configuration SSL recommandée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/demo-fencing-vane-access.log;
    error_log /var/log/nginx/demo-fencing-vane-error.log;

    # Taille maximale des uploads (pour les vidéos)
    client_max_body_size 500M;

    # Proxy vers l'application Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les uploads de vidéos
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Cache pour les assets statiques
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}


